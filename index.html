<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script type="application/javascript" src="assets/js/scripts.js"></script>
</head>
<body>
<div class="top-image">
    <div class="mirror">
        <h3>STACKOVERFLOW-LITE</h3>
        <p>Login & Signup</p>
    </div>
</div>
<div class="content">
    <div class="login-section">
        <div class="left">
            <h3>Create an account with us</h3>
            <form>
                <input type="email" name="" placeholder="Email">
                <input type="text" name="" placeholder="Username">
                <input type="password" name="" placeholder="Password">
                <input type="password" name="" placeholder="Confirm Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="right">
            <h3>Login to get started</h3>
            <form>
                <input type="text" id="username" name="" placeholder="Username">
                <input type="password" id="password" name="" placeholder="Password">
                <input id="check" type="checkbox" checked name=""> keep me signed in
                <input type="button" class="btn-login" onclick="window.location = 'questions.html'" value="Login">
            </form>
            <p>Forgot your password ?</p>
        </div>

        <div class="circle">
            <p>OR</p>
        </div>
    </div>
</div>
</body>
</html>
